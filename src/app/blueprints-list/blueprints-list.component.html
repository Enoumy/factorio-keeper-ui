<h1>Recent Blueprints</h1>

<div *ngIf="blueprint_ids; else showLoading" class="summary-list">
  <ng-container *ngFor="let id of blueprint_ids">
    <app-summary-card [blueprint_id]="id"></app-summary-card>
  </ng-container>
</div>

<ng-template #showLoading>
  <mat-spinner *ngIf="!notFound"></mat-spinner>
  <p *ngIf="notFound">No blueprints found!</p>
</ng-template>
