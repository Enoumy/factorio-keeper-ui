<h1>{{ user_id }}'s profile</h1>

<div *ngIf="user_data; else showLoading">
  <mat-card-subtitle
    >Created date: {{ user_data.created_date }}
  </mat-card-subtitle>

  <button mat-raised-button color="primary" (click)="copyBlueprintBookString()">
    COPY BLUEPRINT BOOK
  </button>

  <div class="summary-list">
    <ng-container *ngFor="let id of user_data.blueprints">
      <app-summary-card [blueprint_id]="id"></app-summary-card>
    </ng-container>
  </div>
</div>

<ng-template #showLoading>
  <div class="loading" *ngIf="found; else notFound">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #notFound
  ><p>User {{ user_id }} not found!</p></ng-template
>
