<mat-card class="blueprint-card">
  <mat-card-header>
    <mat-card-title> {{ summary_data.title }} </mat-card-title>

    <mat-card-subtitle>
      Created by: {{ summary_data.created_by }}
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ summary_data.image_url }}"
    alt="{{ summary_data.title }}"
  />
  <mat-card-content>
    <mat-card-subtitle>
      Created date: {{ summary_data.created_date }}
    </mat-card-subtitle>
    <p>
      {{ summary_data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/blueprint/{{ blueprint_id }}">VIEW</button>
    <button mat-button>ADD</button>
  </mat-card-actions>
</mat-card>
